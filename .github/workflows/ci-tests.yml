name: CI Tests

on:
  push:
    branches:
      - main
    paths:
      - 'deployment/web-service/**'
  pull_request:
    branches:
      - main
    paths:
      - 'deployment/web-service/**'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9

      - name: Install dependencies
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run unit tests
        run: |
          source venv/bin/activate
          pytest -v --tb=short
